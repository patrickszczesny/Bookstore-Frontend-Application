<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      lang="en">
<body>
<section layout:fragment="content">
    <em th:text="${result}"></em>
    <p>
        <a th:href="@{'/books/add'}"> Add Book</a>
    </p>

    <p>Łączna liczba książek: <span th:text="${listing.numberOfBooks}">Jakiś tekst></span></p>
   <div th:each="book :${listing.books}">
       <h3 th:text="${book.title}">Tytuł</h3>
        <p th:text="${book.author}">Autor</p>
       <a th:href="@{'/books/' + ${book.id}}">Zobacz więcej</a>
    </div>

    <div th:unless="${listing.numberOfBooks}">
        No Books found.... :((((
    </div>
</section>
</body>

</html>
